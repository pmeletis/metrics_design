# PPP contains instance-wise information for the part-level abstraction for a selection of classes.
# This is implemented with different part ids for each part-level semantic class per image,
# e.g. "aeroplace engine" has 10 pids meaning that an image can have up to 10 different unique engine,
# which can belong to multiple aeroplanes. Part-aware Panoptic Segmentation does not require this
# information level, thus the following mappings from the part-level semantic class to the
# instance-wise pids can be used to remove the instance information layer from the part-level
# abstraction. The function ... can be used.
